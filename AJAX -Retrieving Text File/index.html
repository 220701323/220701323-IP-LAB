<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Text File Retrieval</title>
    <script>
        function loadXMLDoc() {
           
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {
                    // Use the responseText property to display the content
                    document.getElementById("content").innerText = this.responseText;
                }
            };

            // Open a GET request to the rec.txt file
            xhttp.open("GET", "rec.txt", true);
            // Send the request
            xhttp.send();
        }
    </script>
</head>
<body>
    <div id="content" style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">
        Click the button to load content from rec.txt
    </div>
    <button onclick="loadXMLDoc()">Load Text File</button>
</body>
</html>
