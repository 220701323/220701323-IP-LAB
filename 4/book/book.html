<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <script>
        function validateForm(form) {
            const title = form.title.value;
            const author = form.author.value;
            const publisher = form.publisher.value;
            const edition = form.edition.value;
            const price = form.price.value;

            if (!title || !author || !publisher || !edition || !price) {
                alert("All fields must be filled out");
                return false;
            }
            if (isNaN(price) || price <= 0) {
                alert("Price must be a positive number");
                return false;
            }
            return true;
        }

        function fetchBooks() {
            // Placeholder for fetching book data
            // This would normally involve an AJAX call to a servlet
            alert("Fetching all books...");
        }
    </script>
</head>
<body>
    <h1>Library Management System</h1>
    
    <h2>Add a Book</h2>
    <form action="BookServlet" method="post" onsubmit="return validateForm(this)">
        <input type="hidden" name="action" value="insert">
        <label for="title">Book Title:</label>
        <input type="text" name="title" required><br>
        <label for="author">Author:</label>
        <input type="text" name="author" required><br>
        <label for="publisher">Publisher:</label>
        <input type="text" name="publisher" required><br>
        <label for="edition">Edition:</label>
        <input type="text" name="edition" required><br>
        <label for="price">Price:</label>
        <input type="text" name="price" required><br>
        <input type="submit" value="Add Book">
    </form>

    <h2>Update a Book</h2>
    <form action="BookServlet" method="post" onsubmit="return validateForm(this)">
        <input type="hidden" name="action" value="update">
        <label for="accno">ACCNO:</label>
        <input type="text" name="accno" required><br>
        <label for="title">Book Title:</label>
        <input type="text" name="title" required><br>
        <label for="author">Author:</label>
        <input type="text" name="author" required><br>
        <label for="publisher">Publisher:</label>
        <input type="text" name="publisher" required><br>
        <label for="edition">Edition:</label>
        <input type="text" name="edition" required><br>
        <label for="price">Price:</label>
        <input type="text" name="price" required><br>
        <input type="submit" value="Update Book">
    </form>

    <h2>Delete a Book</h2>
    <form action="BookServlet" method="post">
        <input type="hidden" name="action" value="delete">
        <label for="accno">ACCNO:</label>
        <input type="text" name="accno" required><br>
        <input type="submit" value="Delete Book">
    </form>

    <h2>View All Books</h2>
    <button onclick="fetchBooks()">View Books</button>
    <div id="bookList">
        <!-- This would be populated with book data -->
    </div>
</body>
</html>
